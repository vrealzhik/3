<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <div class="game__section">

    </div>
    <div class="modal-win">
        <div class="modal-content">
            <div class="modal__img"></div>
            <h2 class="modal__title">Вы выйграли!</h2>
            <p class="modal__text">Затраченное время:</p>
            <p class="modal__time"></p>
            <button class="modal__btn">Играть снова</button>
        </div>
    </div>
    <div class="modal-lose">
        <div class="modal-content_lose">
            <div class="modal__img_lose"></div>
            <h2 class="modal__title_lose">Вы проиграли!</h2>
            <p class="modal__text_lose">Время вышло</p>
            <p class="modal__time_lose">00.00</p>
            <button class="modal__btn_lose">Играть снова</button>
        </div>
    </div>

    <script type="module" src="./js/menu.js"></script>
</body>

</html>
